<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
     >
      <fieldset class="main-block">
        <legend>Personal information</legend>
        <div class="input-block">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </div>

        <div class="input-block">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </div>

        <div class="input-block">
          <label for="age">How old are You?</label>
          <input
            type="number"
            class="size"
            id="age"
            name="age"
            value="12"
            required
          >
        </div>

        <div class="input-block">
          <label for="full-date">Full date of birth:</label>
          <input
            type="date"
            id="full-date"
            name="full-date"
            required
            >
        </div>

        <div class="input-block">
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
            name="accept"
            required
          >
        </div>
      </fieldset>

      <fieldset class="main-block">
        <legend>Registration</legend>
        <div class="input-block">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="input-block">
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
            >
        </div>
      </fieldset>

      <fieldset class="main-block">
        <legend>An interesting fact about you!</legend>
        <div class="input-block">
          Do you love cats?
          <input
            type="radio"
            id="yes"
            name="cat"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="cat"
            value="no"
          >
          <label for="no">No</label>
        </div>

        <div class="input-block">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div class="input-block">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>

        <div class="input-block">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="input-block">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
            required
          >
        </div>
      </fieldset>

      <fieldset class="main-block">
        <legend>Additional info:</legend>
        <div class="input-block">
          <label for="coment">Comments:</label>
          <textarea
            name="coment"
            id="coment"
            maxlength="200"
          >
          </textarea>
        </div>

        <div class="input-block last">
          <label for="ask">Would you recommend us?</label>
          <select name="ask" id="ask">
            <option value="no">no</option>
            <option value="yes">yes</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
